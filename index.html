        // Translation System
        function changeLanguage(lang) {
            // Update text content

                if(element.dataset[lang]) {
                    element.textContent = element.dataset[lang];

            });

            // Handle RTL for Arabic

            document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
